<!-- QUESTION 4:- Create a simple Gmail landing page clone as shown in the below image. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google landing page</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- HEADER  -->
    <header>
        <!-- NAV  -->
        <nav>
            <!-- LOGO  -->
            <div class="logo">
                <div class="gmail_logo">
                    <img src="../assets/logo-gmail.png" alt="gmail_logo">
                </div>
                <div class="google_text">
                    <p>Gmail</p>
                </div>
            </div>
            <!-- ASIDE  -->
            <div class="aside">
                <div class="forWork">
                    <p>For Work</p>
                </div>
                <div class="sign_in">
                    <p>Sign in</p>
                </div>
                <div class="create_acc">
                    <p>Create and account</p>
                </div>
            </div>
        </nav>
    </header>
    <!-- MAIN CONTENT  -->
    <main>
        <!-- CONTAINER  -->
        <div class="container">
            <!-- LEFT  -->
            <div class="left">
                <div class="left_content">
                    <div class="left_content_top">
                        <h2>Secure, smart, and easy to use email</h2>
                    </div>
                    <div class="left_content_middle">
                        <p>Get more done with Gmail. Now integrated with Google Chat, Google Meet, and more, all in one
                            place.</p>
                    </div>
                    <div class="left_content_bottom">
                        <div class="create_acc">
                            <p>Create and account</p>
                        </div>
                        <div class="forWork" id="for_work">
                            <p>For Work</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- RIGHT  -->
            <div class="right_image">
                <div class="image_container">
                    <img src="../assets/hero.png" alt="hero">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
