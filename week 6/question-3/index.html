<!-- QUESTION 3:- Create a simple footer using CSS flexbox as shown in the below image.
• The footer must contain some logos, email, and navigation links.
• The position of the footer must be fixed to the bottom. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <footer>
        <!-- MAIN CONTAINER  -->
        <div class="container">
            <!-- CARDS  -->
            <!-- FIRST CARD CONTAINER  -->
            <div class="card" id="card_1">
                <!-- LOGO DIV  -->
                <div class="pwlogo">
                    <img src="../assets/pwskills.png" alt="">
                </div>
                <!-- EMAIL TEXT  -->
                <div class="email_text">
                    <p>Email us:
                        <a href="mailto:support@pwskills.com">support@pwskills.com</a>
                    </p>
                </div>
                <!-- CARD IMAGE DIV  -->
                <div class="image_container">
                    <img src="../assets/iso.jpg" alt="">
                    <p>iso 9001</p>
                </div>
            </div>
            <!-- SECOND CARD CONTAINER  -->
            <div class="card" id="card_2">
                <div class="sec_card_heading">
                    <h2>PW Skills</h2>
                </div>
                <div class="underline"></div>
                <div class="content">
                    <h3>about</h3>
                    <h3>FAQs</h3>
                    <h3>Privacy policy</h3>
                    <h3>Contact us</h3>
                    <h3>Job assistance</h3>
                    <h3>Terms and conditions</h3>
                </div>
            </div>
            <!-- THIRD CARD CONTAINER  -->
            <div class="card" id="card_3">
                <div class="sec_card_heading">
                    <h2>Product</h2>
                </div>
                <div class="underline"></div>
                <h3>PW Skills Lab</h3>
                <h3>Job portal</h3>
                <h3>Experience portal</h3>
                <h3>Become an affiliate</h3>
                <h3>Hall of fame</h3>
            </div>
    </footer>
</body>

</html>
