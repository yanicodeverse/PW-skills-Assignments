<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle image</title>
    <style>
        .visible {
            display: block;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <h1 id="heading">Your image is Visible</h1>
    <button id="toggle_button">Toggle image</button>
    <img src="./assets/image.jpg" alt="" id="image" class="visible">

    <script src="./script.js"></script>
</body>

</html>
