<!-- QUESTION 7:- Create a simple Pokemon game as shown in the image below.
• Initially, the webpage must display some hidden cards with a Pokemon image on them
• On hovering a card, that particular card must be displayed on the top so that the Pokemon image is visible
• Use z-index to achieve this output. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon hover card</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Hover to unveil the pokemon</h1>
        <div class="card" id="first">
            <img src="../assets/pikachu.jpg" alt="Pokemon 1">
        </div>
        <div class="card" id="second">
            <img src="../assets/2ndpok.jpg  " alt="Pokemon 2">
        </div>
        <div class="card" id="third">
            <img src="../assets/3rdpok.jpg" alt="Pokemon 3">
        </div>
    </div>
</body>

</html>
