<!-- QUESTION :- Design a customized dropdown menu as shown in the below image.
•Initially, there should be a message displayed saying “Hover to show the dropdown” .You can use the span tag or button tag to achieve this.
•Once hovering the dropdown menu should be visible and there should be a horizontal scroll to view all the options
•You can achieve this by using the max-height property to restrict the height of the drop-down and the overflow property to get the vertical scroll bar to navigate between items. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DROP-DOWN</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- Dropdown -->
    <div class="dropdown">
        <span>Hover to view options</span>
        <div class="dropdown-content">
            <a href="#">Option 1</a>
            <a href="#">Option 2</a>
            <a href="#">Option 3</a>
            <a href="#">Option 4</a>
            <a href="#">Option 5</a>
            <a href="#">Option 6</a>
            <a href="#">Option 7</a>
            <a href="#">Option 8</a>
            <a href="#">Option 9</a>
            <a href="#">Option 10</a>
        </div>
    </div>
</body>

</html>
